backend:
  name: git-gateway
  branch: main # Hoặc master nếu bạn dùng branch master

media_folder: "images/uploads" # Folder lưu ảnh upload
public_folder: "/images/uploads"

collections:
  - name: "blog" # Tên collection
    label: "Blog Posts" # Hiển thị trong CMS
    folder: "blog/posts" # Folder chứa bài viết
    create: true # Cho phép tạo bài mới
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Format tên file
    fields: # Các trường thông tin
      - { label: "Tiêu đề", name: "title", widget: "string" }
      - { label: "Ngày đăng", name: "date", widget: "datetime" }
      - { label: "Ảnh đại diện", name: "thumbnail", widget: "image" }
      - { label: "Mô tả ngắn", name: "description", widget: "text" }
      - { label: "Nội dung", name: "body", widget: "markdown" }
